<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Procédures</title></head>
  <body>
    <h1>Procédures</h1>
    <ul>
      {% for p in procedures %}
        <li>{{ p.school }} — {{ p.title }} ({{ p.get_status_display }})</li>
      {% empty %}
        <li>
  <a href="{% url 'procedure_detail' p.pk %}">
    {{ p.school }} — {{ p.title }}
  </a>
  ({{ p.get_status_display }})
</li>

      {% endfor %}
    </ul>
  </body>
</html>
