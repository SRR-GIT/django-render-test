<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Procédures{% endblock %}</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{% url 'school_list' %}">Procédures Évacuation</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'school_list' %}">Établissements</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if '/procedures/' in request.path %}active{% endif %}" href="{% url 'procedure_list' %}">Procédures</a>
        </li>
      </ul>

      <div class="d-flex align-items-center gap-2 text-white-50">
        <span class="small">Connecté : <strong class="text-white">{{ request.user.username }}</strong></span>
        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Déconnexion</a>
      </div>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mb-3" role="alert">{{ message }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
